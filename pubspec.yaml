name: karmgyan
description: A comprehensive platform for personal advisory services
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # UI & Navigation
  go_router: ^15.1.3
  flutter_svg: ^2.0.9 
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  
  # Forms & Validation
  flutter_form_builder: ^9.4.0
  form_builder_validators: ^11.1.2
  # intl is managed by flutter_localizations - no need to specify explicitly
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Payment Gateways
  # razorpay_flutter: ^1.3.2  # Removed - using Cashfree instead
  
  # Video/Audio Communication
  flutter_webrtc: ^1.2.1
  agora_rtc_engine: ^6.3.0
  
  # Calendar & Date
  table_calendar: ^3.0.9
  jiffy: ^6.1.0
  
  # Charts & Visualization
  fl_chart: ^0.70.0 #1.0.0 is compatible with flutter 3.6.2
  syncfusion_flutter_charts: ^28.1.36
  
  # AI & ML
  google_mlkit_translation: ^0.13.0
  google_mlkit_language_id: ^0.13.0
  
  # Notifications
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0
  
  # Social & Sharing
  share_plus: ^12.0.1
  url_launcher: ^6.2.3
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Image Processing
  image_picker: ^1.0.7
  image: ^4.1.3
  file_picker: ^8.0.0
  
  # Authentication
  google_sign_in: ^6.1.6
  phone_number: ^2.1.0
  # Clerk integration uses HTTP API, no Flutter SDK needed
  
  # Utilities
  uuid: ^4.2.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  device_info_plus: ^10.1.1
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/mock_data/
    - assets/translations/
    - assets/varga_calculation_formulas.json
    - assets/images/backgrounds/
    - assets/images/icons/
    - assets/images/decorations/
    - assets/locations/india_locations_optimized.json
    - .env
  
  # Fonts are optional - using system fonts if Poppins not available
